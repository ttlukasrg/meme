 <!DOCTYPE html>
<html>
<head>
    <title>Mi Página con Imagen y Cámara</title>
</head>
<body>
    <h1>¡Por supuesto gay el que lo lea!</h1>
    <p>Queria subir el mejor meme del mes asi que:</p>
    <img src="mi-foto.jpg" alt="Descripción de la imagen" width="300">

    <h2>Aqui lo tienen</h2>
    <video id="video" width="640" height="480" autoplay></video>

    <script>
        // Accede al video
        var video = document.querySelector("#video");

        // Pide permiso para acceder a la cámara
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                video.srcObject = stream;
                video.play();
            });
        }
    </script>
</body>
</html>
