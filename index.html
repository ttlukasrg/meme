 <!DOCTYPE html>
<html>
<head>
    <title>Mi P√°gina con Imagen, C√°mara y Animaci√≥n</title>
    <style>
        body {
            background-image: url('fondo.jpg'); /* Aseg√∫rate de tener esta imagen en tu carpeta */
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            overflow: hidden;
        }
        @keyframes rain {
            0% { top: -10%; opacity: 1; }
            100% { top: 110%; opacity: 0; }
        }
        .emoji {
            position: absolute;
            top: -10%;
            font-size: 24px;
            animation: rain linear infinite;
        }
    </style>
</head>
<body>
    <h1>¬°Henrry puta!</h1>
    <p>Queria subir el mejor meme del mes asi que:</p>
    <img src="mi-foto.jpg" alt="Descripci√≥n de la imagen" width="300">

    <h2>Aqui lo tienen</h2>
    <video id="video" width="640" height="480" autoplay></video>

    <script>
        // Accede al video
        var video = document.querySelector("#video");

        // Pide permiso para acceder a la c√°mara
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                video.srcObject = stream;
                video.play();
            });
        }

        // Funci√≥n para crear emojis de payasos que caen como lluvia
        function createClownEmoji() {
            var emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = Math.random() * 2 + 3 + 's';
            emoji.innerHTML = 'ü§°';
            document.body.appendChild(emoji);

            // Eliminar el emoji despu√©s de la animaci√≥n
            setTimeout(() => {
                emoji.remove();
            }, 5000);
        }

        // Crear m√∫ltiples emojis de payasos
        setInterval(createClownEmoji, 300);

    </script>
</body>
</html>
